<!-- core/templates/register.html -->
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

<style>
    /* Custom CSS for form font size */
    .custom-form-container form input,
    .custom-form-container form select,
    .custom-form-container form textarea {
        font-size: 20px; /* Adjust the value as needed */
    }

    .custom-form-container form label {
        font-size: 20px; /* Adjust the value as needed */
       
    }
    .custom-form-container {
      background-color: #e7e7c8;
    }
</style>

<div class="container form-container d-flex justify-content-center align-items-center vh-50">
    <div class="row">
        <div class="col-l-10">
            <div class="custom-form-container">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-botton mb-4"><b><h1 class="welcome">Join Today!</h1></b></legend>
                        {{form|crispy}}
                    </fieldset>           

                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                            <label class="form-check-label" for="invalidCheck3" >
                                <a class="ml-2" href="{% url 'terms_and_conditions' %}">Agree to terms and conditions. Read terms before submitting.</a>
                            </label>                  
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-info" type="submit">Submit form</button>
                    </div>           
                
                </form>
                
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Already Have an Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
