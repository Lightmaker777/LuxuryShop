<!--core/templates/password_reset.html-->
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}    
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<style>
    /* Custom CSS for login form font size */
    .password-reset-form-container form input,
    .password-reset-form-container form select,
    .password-reset-form-container form textarea {
        font-size: 50px; /* Adjust the value as needed */
    }

    .password-reset-form-container form label {
        font-size: 30px; /* Adjust the value as needed */
    }
    .password-reset-form-container {
        background-color: #e7e7c8;
    }
    .password-reset-form-container .content-section {
        color: var(--bs-golden-primary);
        font-size: 40px;
    }
</style>
<div class="container d-flex justify-content-center align-items-center vh-50">
    <div class="row">
        <div class="col-l-10 password-reset-form-container">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-3">Reset Password</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-secondary" type="submit">Request Password Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
